<!DOCTYPE html>
<html lang="so">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAU Admission Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f3f5f7;
        }

        .card {
            border-radius: 12px;
        }

        .step {
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 20px;
            background: #e9ecef;
        }

        .step.active {
            background: #0d6efd;
            color: #fff;
        }
    </style>
</head>

<body>

    <div class="container my-5">

        <!-- Header -->
        <div class="card p-4 mb-4 text-center">
            <div class="row align-items-center">
                <div class="col-2 text-start">
                    <img src="eau logo.webp" width="60">
                </div>
                <div class="col-8">
                    <h4 class="fw-bold mb-1">Foomka Diiwaan-Gelinta Ardayda</h4>
                    <small>EAST AFRICA UNIVERSITY â€“ BOSASO SOMALIA</small>
                </div>
                <div class="col-2 text-end">
                    <img src="eau logo.webp" width="60">
                </div>
            </div>
        </div>

        <!-- Steps -->
        <div class="card p-3 mb-4">
            <div class="d-flex gap-3">
                <div class="step active">1. Basic Info</div>
                <div class="step">2. Educational Info</div>
                <div class="step">3. Documents</div>
            </div>
        </div>

        <!-- Form -->
        <div class="card p-4">
            <form>
                <div class="row g-3">

                    <div class="col-md-4">
                        <label class="form-label">Full Name *</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Mother Name *</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Date Of Birth *</label>
                        <input type="date" class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Place of Birth</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">National ID</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Gender *</label>
                        <select class="form-select">
                            <option selected>Select</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Phone *</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Email *</label>
                        <input type="email" class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Registration Type</label>
                        <select class="form-select">
                            <option selected>Select</option>
                            <option>New Student</option>
                            <option>Transfer</option>
                        </select>
                    </div>

                </div>
            </form>
        </div>

    </div>

</body>

</html>
